apiVersion: apps/v1
kind: Deployment
metadata:
  name: icap-accountService
  labels:
    app: icap-accountService
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icap-accountService
  template:
    metadata:
      labels:
        app: icap-accountService
    spec:
      containers:
        - name: icap-accountService
          image: icap-accountService:latest
          ports:
            - containerPort: 5000