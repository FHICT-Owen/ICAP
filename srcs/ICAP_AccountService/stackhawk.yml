# -- stackhawk configuration for ICAP-AccountService --
app:
  # -- An applicationId obtained from the StackHawk platform. --
  applicationId: 0f6baa89-f71d-424c-9984-732bc2cfc5cf # (required)
  # -- The environment for the applicationId defined in the StackHawk platform. --
  env: Development # (required)
  # -- The url of your application to scan --
  host: https://aks.odb-tech.com # (required)


# -- Customized Configuration for GraphQL/SOAP/OpenAPI, add here --
  openApiConf:
    path: /accounts/swagger # OR...
#     filePath: openApi.json
  autoPolicy: true
  autoInputVectors: true
