apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: icap-relationservice
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - http:
      paths:
      - path: /relations
        pathType: Prefix
        backend:
          service:
            name: icap-relationservice
            port: 
              number: 5200