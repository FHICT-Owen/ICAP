apiVersion: apps/v1
kind: Deployment
metadata:
  name: icap-relationService
  labels:
    app: icap-relationService
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icap-relationService
  template:
    metadata:
      labels:
        app: icap-relationService
    spec:
      containers:
        - name: icap-relationService
          image: icap-relationService:latest
          ports:
            - containerPort: 5002